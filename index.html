                    <div class="videoHastRandom">

                        <img class="close" src="./img/button3.svg" alt="cierre">
                    </div>
                    <img id="video" src="" class="videoRandom"></img>

            </div>

        <section id="containerGrid">
            <div id="titleWhite" class="titleWhite"><h2>Tendencias:</h2></div>
            <div id="gridIdTrend" class="grid">
                <div id="container" class="videoContainer">
                    <img id="video0" src="" class="video"></img>
                    <div class="videoHast">
                        <p id="hast0" class="pWhiteEfec"></p>
                    </div>
                </div>
            </div>            
        </section>

    <footer>
